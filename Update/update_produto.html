<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Novo Produto</h1>
    </div>
    <form id="formEditarProd">
        <div class="container">

            <div class="campos">
                <input type="hidden" id="id" name="id">
                <label class="label" for="foto">Foto do produto</label>
                <input type="text" id="foto" name="foto" class="input-foto">
                <label class=label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="nome">
                <label class=label for="preco">Preço</label>
                <input type="number" id="preco" name="preco">
            </div>

            <div class="campos">
                <label class=label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="descricao">
            </div>

            
            <div class="campos">

                <label class=label for="estoque">Estoque</label>
                <input type="number" id="estoque" name="estoque">    
            </div>

            <div class="campos">
                <label class=label for="categoriaId">Categoria</label>
                <input type="number" id="categoriaId" name="categoriaId">
                <!--<label class="label" for="fornecedor">Fornecedor</label>
                <input id="fornecedor" name="fornecedor">-->
            </div>

    </form>
            <div class="botoes">
                <button class="botao" id="btnVoltar">Voltar</button>
                <button class="botao" id="btnEditarProd">Salvar</button>
            </div>
            
        </div>
        <script src="update_produto.js"></script>
        <script src="voltar.js"></script>
    
</body>
</html>
