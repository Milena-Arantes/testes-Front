<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Editar Fornecedor</h1>
    </div>
    <form id="formEditarForn">
        <div class="container">

            <div class="campos">
                <input type="hidden" id="id" name="id">
                <label class=label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="nome">
                <label class=label for="telefone">telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>

            <div class="campos">
                <label class=label for="email">email</label>
                <input type="text" id="email" name="email" class="email">
            </div>


    </form>
            <div class="botoes">
                <button class="botao" id="btnVoltar">Voltar</button>
                <button class="botao" id="btnEditarForn">Salvar</button>
            </div>
            
        </div>
        <script src="update_fornecedor.js"></script>
        <script src="voltar.js"></script>
    
</body>
</html>
