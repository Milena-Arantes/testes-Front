<body>
    <div class="cabecalho">

                </div>
                <div class="campos">
                    <label class=label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="descricao">
                </div>
    </form>
            <div class="botoes">
                <button class="botao" id="btnVoltar">Voltar</button>

        </div>
        <div class ="foto">

        </div>
</body>
